<!DOCTYPE html>
<html lang="en">
  <head>

      ul {

      }
    </style>
  </head>
  <body>
    <button onclick="azalt()" id="btn1">➖</button>
    <button onclick="artir()" id="btn2">➕</button>
    <ul id="inp">
      <li></li>
    </ul>

    <script>
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");
      const inp = document.getElementById("inp");
      let arr = 2;

      function azalt() {
        arr--;
        azaltgoster();
      }

      function artir() {
        arr++;
        goster();
      }

      function azaltgoster() {
        let kod = "";
        for (let i = 2; i < arr; i++) {
          kod += `<li><input type="text" placeholder="Simara" /></li>`;
        }
        inp.innerHTML = kod;
      }

      function goster() {
        let kod = "";
        for (let i = 2; i < arr; i++) {
          kod += `<li><input type="text" placeholder="Simara" /></li>`;
        }
        inp.innerHTML = kod;
      }
    </script>
  </body>
